<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Big Buck Bunny</h1>
   <div class="player">
     <video class="player__video viewer" src="video.mp4"></video>

     <div class="player__controls">
       <button data-skip="-15" class="player__button">« 15s</button>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <button data-skip="30" class="player__button">30s »</button>
     </div>
     
     
       
       <div class="volume-playbackRate">
         <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
           <!--<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">-->
            <button class="full-screen"><img src="shift.svg"></button>
       </div>
        <div class="progress">
        <div class="progress__filled"></div>
       </div>
       
   </div>
   <a class="twitter" href="http://twitter.com/adamumdankore">Twitter @adamuMdankore</a>
  <script src="main.js"></script>
</body>
</html>
